<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret App</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    textarea {
      display: block;
      width: 95%;
      max-width: 400px;
      margin: 15px auto;
      padding: 10px;
      resize: vertical;
      text-align: left;
      border: 1px solid grey;
      border-radius: 5px;
    }
    input {
      display: block;
      width: 95%;
      max-width: 400px;
      margin: 15px auto;
      padding: 10px;
      text-align: left;
      border: 1px solid grey;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #2090fa;
      font-size: 18px;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Encrypt Page!</h1>
  <form action="/encrypt" method="POST">
    <textarea name="info" placeholder="Your secret data..." 
      required maxlength="2048" ></textarea>
    <input name="pswd" type="password" placeholder="Password"
      required maxlength="64" />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
